			//our global vars
			var maxDie;
			var minDie;
			function init(){
				maxDie = 10;
				minDie = 1;
			}
			function addTo(loc,curAmt, amt){
				//create the ID
				var thisId = loc + "Amt";
				//add one to the amount given to us
				var newAmt = parseInt(curAmt) + parseInt(amt);
				//check it's a viable amount..
				if((amt > 0 && newAmt <= maxDie) || (amt < 0 && newAmt >= minDie)){
					//grab the location to edit
					var thisLoc = document.getElementById(thisId);
					//edit the location
					thisLoc.innerHTML = newAmt;
				}
			}
			function roll(max,count,loc){
				//create the IDs
				var thisResultId = loc + "Result";
				var thisTotalId = loc + "Total";
				//make an array to store the results in
				var diceRolled = [];
				//roll a die for each one in count
				for(j=0;j<count;j++){
					//make sure we're not exceeding the upper limit for this type of die
					//grab a random value. add one so it's a value value (0-3 becomes 1-4)
					var thisDieValue = Math.floor(Math.random() * max) +1;
					//add the value to the array
					diceRolled[j] = thisDieValue;
				}
				//alert(diceRolled);
				//determine the total amount for these rolls
				var totalAmt = 0;
				for(k=diceRolled.length;k>0;k--){
					var thisAmtToAdd = diceRolled[k -1];
					totalAmt += thisAmtToAdd;
				}
				//alert(totalAmt);
				//display the results
				var resultLoc = document.getElementById(thisResultId);
				resultLoc.innerHTML = diceRolled;
				//populate the totals section
				var totalLoc = document.getElementById(thisTotalId);
				totalLoc.innerHTML = "Total: " + totalAmt;
			}
